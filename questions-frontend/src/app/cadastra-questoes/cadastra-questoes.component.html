<div class="container">
    <div class="quadrado">
      <app-processa-questoes (processar)="onProcessar($event)"></app-processa-questoes>
    </div>
  
    <div class="espaco"></div>
  
    @if (semErros) {
      <div class="quadrado">
        <app-visualiza-questoes [questoes]="questoes" [gabarito]="gabarito"></app-visualiza-questoes>
      </div>
    } @else {
      <div class="quadrado">
        <app-erro-questoes></app-erro-questoes>
      </div>
    }
  </div>
